<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./greatest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d1">
        <h1 class="text-center pt-5">Finding the greatest number</h1>
        <div class="mt-5 d2">
            <input id="input1" type="text" placeholder="first number" class="form-control">
            <input id="input2" type="text" placeholder="second number" class="form-control mt-4">
            <br>
            <button type="button" onclick="check()" class="btn btn-success mt-3">check</button>
        </div>
    </div>
</body>
<script>
    function check() {
        num1 = parseInt(input1.value);
        num2 = parseInt(input2.value);

        num1 > num2 ? alert(`Greatest number is ${num1}`) : alert(`Greatest number is ${num2}`);
    }
</script>

</html>
